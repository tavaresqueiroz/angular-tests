<section class="property-binding">

  <article>
    <h3>Title</h3>
    <!--
    <img src="{{ getImage() }}">
    <img [src]="getImage()">
    <img bind-src="getImage()">
    -->
  </article>

  <article>
    <div>
      Selecione uma classe:
      <select #classe (change)="0">
        <option value="alert-success">Sucesso</option>
        <option value="alert-danger">Perigo</option>
        <option value="alert-warning">Aviso</option>
        <option value="alert-info">Info</option>
      </select>
    </div>
    <br>
    <br>
    <div class="classes">
      <div class="alert" 
      [class.alert-success]="classe.value == 'alert-success'"
      role="alert">
        This is a success alert—check it out!
      </div>
      <div class="alert" 
      [class.alert-danger]="classe.value == 'alert-danger'"
      role="alert">
        This is a danger alert—check it out!
      </div>
      <div class="alert" 
      [class.alert-warning]="classe.value == 'alert-warning'"
      role="alert">
        This is a warning alert—check it out!
      </div>
      <div class="alert" 
      [class.alert-info]="classe.value == 'alert-info'"
      role="alert">
        This is a info alert—check it out!
      </div> 
    </div>
  </article>

</section>
